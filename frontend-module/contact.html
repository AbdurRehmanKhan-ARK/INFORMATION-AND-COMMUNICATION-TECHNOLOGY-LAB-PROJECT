<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - FAST Airline</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; margin: 0; padding: 0; 
            background: linear-gradient(to bottom, #16498C, #0072C6);
        }

        header {
            background-color: #007bb5; /* Dark blue header */
            padding: 10px 0;
            color: white;
            text-align: center;
        }
        header h1{
            font-size: 2.5em;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #F2B705; /* Dark blue text */
        }

        .contact-form {
            width: 50%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #007bb5;
        }

        .form-group input, .form-group textarea {
            width: 96%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #007bb5;
            border-radius: 5px;
        }

        .form-group textarea {
            height: 100px; /* Reduced height */
        }

        .form-group button {
            background-color: #007bb5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 0px; /* Reduced to bring it closer */
            margin-bottom: 0px; /* Remove bottom margin */
        }

        .form-group button:hover {
            background-color: #005f86;
        }

        footer {
            background-color: #007bb5; /* Dark blue footer */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>FAST Airlines</h1>
            <ul>
                <li><a href="Main Home Page.html">Home</a></li>
                <li><a href="flights.html">Flights</a></li>
                <li><a href="explore.html">Explore</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <section class="contact-form">
            <form action="submit_contact.php" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
    </footer>
</body>
</html>
